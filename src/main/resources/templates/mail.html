<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>mail</title>
</head>
<body>
    <table style="border-collapse: collapse">
        <tr>
            <td>姓名:</td>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <td>岗位:</td>
            <td th:text="${position}"></td>
        </tr>
        <tr>
            <td>月薪:</td>
            <td th:text="${salary}"></td>
        </tr>

    </table>
    <span style="font-size: 50px;font-family: STKaiti;color: #ff3840">欢迎来到腾讯tencent</span>
</body>
</html>
